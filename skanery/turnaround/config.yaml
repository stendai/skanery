# Turnaround - Konfiguracja modelu

nazwa: "Turnaround"
opis: "Spółki zbite przez rynek z dobrymi fundamentami"
aktywny: true

dane: "biznesradar_qg.txt"

wagi:
  value: 0.35        # Niska wycena (P/BV + P/E)
  quality: 0.25      # Jakość biznesu
  contrarian: 0.25   # Sygnały odbicia
  deep_value: 0.15   # Bonus za głęboki value

wymagane_kolumny:
  - Ticker
  - ROE
  - ROA
  - P_E
  - P_BV

flagi:
  D:
    nazwa: "Deep Value"
    warunek: "P/BV < 0.5"
  Q:
    nazwa: "Quality"
    warunek: "ROE > 20%"
  T:
    nazwa: "Turnaround Signal"
    warunek: "Marża QQ rośnie, YY < 100%"
  S:
    nazwa: "Sweet Spot"
    warunek: "P/E < 5 przy ROE > 10%"
